<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Sky Hack is th best place to know about airport around the world. all information that you want accumulate here.">
    <meta name="author" content="">
    <meta name="apple-mobile-web-app-title" content="Sky Hack"/>
    <meta property="og:type" content="article"/>
    <meta property="og:site_name" content="Sky Hack"/>
    <meta name="robots" content="index,follow"/>
    <meta name="googlebot" content="index,follow"/>
    {% block meta %}{% endblock %}

    <link rel="shortcut icon" type="image/png" href="https://sky-hack.herokuapp.com/static/images/favicon.png"/>
    <link rel="apple-touch-icon-precomposed" type="image/png"
          href="https://sky-hack.herokuapp.com/static/images/favicon.png"/>

    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-carousel@0.18.0/dist/vue-carousel.min.js"></script>
    <script src="https://kit.fontawesome.com/4b14829618.js" crossorigin="anonymous"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <title>{% block title %}{% endblock %}</title>
</head>

<body>

<div id="app">

    <!--  Header Part  -->
    {% include "includes/header.html" %}
    {% include "includes/slideout.html" %}

    <!--  Body Part  -->
    {% block body %}
    {% endblock %}

    <!--  Footer Part  -->
    {% include "includes/footer.html" %}
</div>

<script>
    new Vue({
        el: '#app',
        components: {
            'carousel': VueCarousel.Carousel,
            'slide': VueCarousel.Slide
        },
        data() {
            return {
                isOpen: false,
                isModalOpen: true
            }
        }
    })
</script>
</body>
</html>
